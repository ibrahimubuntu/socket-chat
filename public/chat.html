<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		EE-Chat
	</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<style type="text/css">
	.well{
		margin-top: 35px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/index.html">Change Settings</a>
				<h1 class="room-title text-center">
				
				</h1>
				<ul class="messages list-group">
					<!-- Here will be a messages -->

				</ul>

				<form id = 'messageForm'>
					<div class="form-group">
						<div class="input-group">
					 		<span class="input-group-addon" >
					 			<i class = "glyphicon glyphicon-comment">
					 			</i>
					 		</span>
						<input type="text" name="message" class="form-control" />
						</div>
					</div>	
					<div class="form-group">
						<input type="submit" class="btn btn-danger btn-block"/>	
					</div>	
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/js/socket.io-1.4.3.js"></script>
	<script type="text/javascript" src= "/js/moment.js"></script>
	<script type="text/javascript" src="/js/QueryParams.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
